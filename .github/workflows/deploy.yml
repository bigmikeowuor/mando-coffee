name: Website Deploy
on:
  push:
    branches: main

jobs:
  website-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Deploy website to cloud hosted server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          source: 'dist/*'
          target: '/var/www/html/mando-coffee.s3.co.ke'
          strip_components: 1
          overwrite: true
